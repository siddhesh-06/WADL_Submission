<div>
  <h3 style="text-align: center">Add New Employees</h3>

  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="employee.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="dept">Department</label>
        <input
          class="form-control"
          id="dept"
          required
          [(ngModel)]="employee.dept"
          name="dept"
        />
      </div>

      <div class="form-group">
        <label for="exp">Experience</label>
        <input
          class="form-control"
          id="exp"
          required
          [(ngModel)]="employee.exp"
          name="exp"
        />
      </div>

      <div class="form-group">
        <label for="sal">Salary</label>
        <input
          class="form-control"
          id="sal"
          required
          [(ngModel)]="employee.sal"
          name="sal"
        />
      </div>

      <button (click)="saveEmployee()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Employee was created successfully!</h4>
      <button class="btn btn-success" (click)="newEmployee()">Add</button>
    </div>
  </div>
</div>
